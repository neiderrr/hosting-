<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categorías Anime - LiyedDesign</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000; 
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .categoria {
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .categoria:hover {
      background-color: #222;
      cursor: pointer;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Header reutilizable del estilo general */
    .header {
      background-color: #000;
      color: #fff;
      padding: 15px 0;
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
    }

    .menu a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Encabezado de la tienda -->
  <header class="header">
    <div class="container">
      <div class="logo">Liyed Design</div>
      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="colecciones.html">Colecciones</a>
        <a href="#">Tienda</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
  </header>

  <h1>Categorías Anime</h1>

  <div class="categoria">
    <a href="camisetas-anime.html">Camisetas</a>
  </div>

  <div class="categoria">
    <a href="buzos-anime.html">Buzos</a>
  </div>

</body>
</html>
