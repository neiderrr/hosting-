<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categoría Anime - Camisas y Buzos</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      color: #111;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
      color: #000;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .producto {
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
    }

    .producto h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .producto p {
      color: #d32f2f;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Categoría Anime: Camisas y Buzos</h1>

  <div class="productos">
    <div class="producto">
      <img src="img/camisa-gojo.png" alt="Camisa de Gojo Cyberpunk">
      <h3>Camisa de Gojo Cyberpunk</h3>
      <p>$80.000 COP</p>
    </div>

    <div class="producto">
      <img src="img/buzo-mario.png" alt="Buzo Super Mario World">
      <h3>Buzo Super Mario World</h3>
      <p>$120.000 COP</p>
    </div>

    <div class="producto">
      <img src="img/camisa-brook.png" alt="Camisa Brook One Piece">
      <h3>Camisa Brook ONE PIECE</h3>
      <p>$75.900 COP</p>
    </div>

    <!-- Puedes duplicar este bloque para agregar más productos -->
    <!--
    <div class="producto">
      <img src="img/aca-tu-nueva-imagen.png" alt="Nombre del producto">
      <h3>Nombre del producto</h3>
      <p>$XX.XXX COP</p>
    </div>
    -->
  </div>

</body>
</html>
